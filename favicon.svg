    <!-- Bottom left -->
    <rect x="7" y="20" width="2" height="6"/>
    <rect x="5" y="22" width="6" height="2"/>
    
    <!-- Bottom right -->
    <rect x="23" y="20" width="2" height="6"/>
    <rect x="21" y="22" width="6" height="2"/>
